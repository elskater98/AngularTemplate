<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'home'"> <mat-icon>home</mat-icon> Home</a>
      <mat-divider></mat-divider>
      <a style="position: absolute; bottom: 0" *ngIf="!this.isLogged" [routerLink]="'login'" mat-list-item><mat-icon >account_box</mat-icon> Login</a>
      <a style="position: absolute; bottom: 0" *ngIf="this.isLogged" (click)="this.logout()" mat-list-item><mat-icon >power_settings_new</mat-icon> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularTemplate</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
