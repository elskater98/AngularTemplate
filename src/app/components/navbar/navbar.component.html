<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>
          <button [routerLink]="''" mat-raised-button><mat-icon >home</mat-icon> Home</button>
        </span>
        <span class="flexExpand"></span>
        <span>
          <button *ngIf="!this.isLogged" [routerLink]="'login'" mat-raised-button><mat-icon >account_box</mat-icon> Login</button>
          <button *ngIf="this.isLogged" (click)="this.logout()"  mat-raised-button><mat-icon >exit_to_app</mat-icon> Logout</button>
        </span>

      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
